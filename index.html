<header id="header" class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="header">
            <a href="login.html" title="Zppsu" class="nav_brand">
                <img src="src/img/zppsu2.png" alt="" height="70px">
            </a>
            <div class="nametitle">
                <h1 class="navbar-text"><h1>Zamboanga Peninsula Polytechnic State University</h1>
            </div>
            </div>
        </div>
    </nav>

<body>
    <main class="main ">
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <h2></h2>
                    <div class="social-container">
                        <a href="#" title="Sign in with Facebook" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" title="Sign in with Google" class="social"><i class="fab fa-google-plus-g"></i> </a>
                        <a href="#" title="Sign in with LinkedIn" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                
                    <span>or use your account</span>
                    <div class="form-container sign-in-container">
                    
                      <input type="email" placeholder="Username" required>
                      <input type="password" placeholder="Password" required>
                    
                    </div>
                           
                    <a href="#">Forgot your password?</a>
                    <div class="signin-container">
                        <a href="login.html" class="signin-container" type="submit">Login</a>
                        <a href="signup.html" class="signup-container" type="submit"> Sign Up</a>
                    </div>
             </form>   
            </div> 
        </div>
    </main>
